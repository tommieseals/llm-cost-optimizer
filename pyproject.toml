[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-cost-optimizer"
version = "1.0.0"
description = "Analyze LLM API usage patterns and optimize routing for cost savings"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Tommie Seals", email = "tommie@example.com"}
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: Office/Business :: Financial",
]
keywords = [
    "llm",
    "api",
    "cost",
    "optimization",
    "routing",
    "openai",
    "anthropic",
    "claude",
    "gpt",
    "local-llm",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "black>=23.0",
    "isort>=5.0",
]
charts = [
    "matplotlib>=3.5",
]
all = [
    "llm-cost-optimizer[dev,charts]",
]

[project.scripts]
llm-optimize = "src.cli:main"

[project.urls]
Homepage = "https://github.com/tommieseals/llm-cost-optimizer"
Documentation = "https://github.com/tommieseals/llm-cost-optimizer#readme"
Repository = "https://github.com/tommieseals/llm-cost-optimizer.git"
Issues = "https://github.com/tommieseals/llm-cost-optimizer/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v --tb=short"

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true
